<!DOCTYPE html>
<html>
<head>
	<title>Yoda Say</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src='js/main.js'></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class='container-fluid'>


	<h1 class='text-center'>Yoda Say</h1>

	<img src="http://static.giantbomb.com/uploads/original/2/22435/1465854-yoda1.jpg" class="img-circle img-responsive center-block">

	<!-- Input box -->
	<div class="row" id="input">
		<div class='col-md-4 col-md-offset-4 form-inline'>
			<input type='text' class="form-control" id="words">
			<button class='btn btn-success' id='translate'>Submit, you should</button>
		</div>
	</div>

	<!-- Translated -->
	<div class="row" id='translated_text center-block'>
		<div class='col-md-8 col-md-offset-2 form-inline'>
			<p id='text' class='text-center'></p>
			<!-- <button class='btn btn-success' id='speech'>Listen here, you should</button> -->
		</div>
	</div>

</div>
</body>
</html>
